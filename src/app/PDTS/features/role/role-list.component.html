<div>
    <p-table #dt [value]="list" [scrollable]="true"
        [globalFilterFields]="['Name']" styleClass="p-datatable-gridlines"
        scrollHeight="55vh">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search keyword" />
                </span>
                <button pButton pRipple type="button" icon="pi pi-plus" (click)="onAddClick()"
                    class="p-button-rounded" title="New"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:75px">Edit</th>
                <th>Role Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
            <tr>
                <td class="p-text-center" style="width:75px">
                    <!-- <i class="pi" ngClass="true-icon pi-pencil" style="cursor: pointer" title="Edit User"
                        (click)="onEditClick(user)"></i> -->
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="onEditClick(user)" title="Edit"></button>   
                </td>
                <td>{{role.Name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
