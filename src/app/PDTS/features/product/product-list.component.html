<p-table [value]="productlist" dataKey="id" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>PDTS Scope Name</th>
                <th>Requestedleadtime</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.ProductName}}</td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.Requestedleadtime">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.Requestedleadtime}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                
            </tr>
        </ng-template>
    </p-table>
