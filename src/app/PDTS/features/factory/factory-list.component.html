<p-table #dt [value]="list" [scrollable]="true" [globalFilterFields]="['Module',
'ModuleVariant',
'ModuleVariantDescription'
]" styleClass="p-datatable-gridlines" scrollHeight="55vh">
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                    placeholder="Search keyword" />
            </span>
            <div>
                <button pButton pRipple type="button" icon="pi pi-plus" (click)="onAddClick()"
                    class="p-button-rounded" title="New"></button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:75px">Edit</th>
            <th style="width:400px">Module</th>
            <th >Module Variant </th>
            <th >Module Variant Description </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-factory>
        <tr>
            <td class="p-text-center" style="width:75px">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="onEditClick(factory)" title="Edit"></button>  
            </td>
            <td style="width:400px">{{factory.Module}}</td>
            <td>{{factory.ModuleVariant}}</td>
            <td>{{factory.ModuleVariantDescription}}</td>
        </tr>
    </ng-template>
</p-table>
